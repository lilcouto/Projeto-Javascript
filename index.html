<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeto Javascript</title>
  <link rel="stylesheet" href="home.css" />
</head>

<body>
  <header id="header">
    <div>
      <img class="Logo" src="assets/img/LogoDoProjeto.jpg" alt="Logo da loja de bebidas" />
    </div>
  </header>
  <main>
    <section id="loja">
    </section>
    <aside>
      <div id="root"></div>
      <div class="sidebar">
        <div class="head">
          <p>Meu Carrinho</p>
          <div class="cart"><i class="fa-solid fa-cart-shopping"></i>
            <p id="count">0</p>
          </div>
        </div>
        <div id="cartItem">Seu carrinho está vazio</div>
        <div class="foot">
          <h3>Total</h3>
          <h2 id="total">R$ 0,00</h2>
        </div>
      </div>
    </aside>
  </main>
  <footer>
    <div class="footer_logo">
      <img src="assets/img/LogoDoProjeto.jpg" alt="Logo Barão das Bebidas">
    </div>
    <ul id="github">
      <li class="cor">Luiz Henrique <a href="https://github.com/lilcouto"><font color="white"><i class="fa-brands fa-github"></i></font></a></li>
      <li class="cor">Matheus Felipe <a href="https://github.com/maatza"><font color="white"><i class="fa-brands fa-github"></i></font></a></li>
      <li class="cor">Pedro Martins <a href="https://github.com/PedroHCM14"><font color="white"><i class="fa-brands fa-github"></i></font></a></li>
    </ul>
  </footer>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/7e8ee12720.js" crossorigin="anonymous"></script>
</body>

</html>
